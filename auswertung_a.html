        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "a303", "label": "a303", "shape": "dot", "title": "a303"}, {"color": "#97c2fc", "id": "a554", "label": "a554", "shape": "dot", "title": "a554"}, {"color": "#97c2fc", "id": "a300", "label": "a300", "shape": "dot", "title": "a300"}, {"color": "#97c2fc", "id": "a314", "label": "a314", "shape": "dot", "title": "a314"}, {"color": "#97c2fc", "id": "a590", "label": "a590", "shape": "dot", "title": "a590"}, {"color": "#97c2fc", "id": "a551", "label": "a551", "shape": "dot", "title": "a551"}, {"color": "#97c2fc", "id": "a313", "label": "a313", "shape": "dot", "title": "a313"}, {"color": "#97c2fc", "id": "a780", "label": "a780", "shape": "dot", "title": "a780"}, {"color": "#97c2fc", "id": "a301", "label": "a301", "shape": "dot", "title": "a301"}]);
                  edges = new vis.DataSet([{"from": "a303", "title": "1", "to": "a554", "value": 1}, {"from": "a300", "title": "2", "to": "a303", "value": 2}, {"from": "a300", "title": "1", "to": "a554", "value": 1}, {"from": "a314", "title": "1", "to": "a590", "value": 1}, {"from": "a551", "title": "1", "to": "a590", "value": 1}, {"from": "a314", "title": "1", "to": "a551", "value": 1}, {"from": "a313", "title": "2", "to": "a551", "value": 2}, {"from": "a551", "title": "1", "to": "a780", "value": 1}, {"from": "a301", "title": "1", "to": "a551", "value": 1}, {"from": "a301", "title": "1", "to": "a313", "value": 1}, {"from": "a551", "title": "4", "to": "a551", "value": 4}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
